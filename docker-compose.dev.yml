version: '3.8'

# Journey Planner - Development/Local Build Override
# Use this when you want to build images locally instead of pulling from registry
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

services:
  backend:
    # Override to build locally
    image: journey-planner-backend:local
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production

  frontend:
    # Override to build locally
    image: journey-planner-frontend:local
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
