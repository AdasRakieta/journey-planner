# Nginx Configuration dla Multi-App Setup
# SmartHome + Journey Planner na jednym Nginx

# Upstream dla SmartHome (DOSTOSUJ do swojej konfiguracji)
upstream smarthome_backend {
    server smarthome-backend:5000;
}

# Upstream dla Journey Planner
upstream journey_client {
    server journey-planner-client:80;
}

upstream journey_api {
    server journey-planner-server:5001;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1024;

    # ========================================
    # SMARTHOME APP (istniejÄ…ca aplikacja)
    # ========================================
    location /smarthome/ {
        proxy_pass http://smarthome_backend/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # ========================================
    # JOURNEY PLANNER APP (nowa aplikacja)
    # ========================================
    
    # Journey Planner - Frontend (React)
    location /journey/ {
        proxy_pass http://journey_client/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
    }

    # Journey Planner - API (Backend)
    location /journey/api/ {
        proxy_pass http://journey_api/api/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # CORS headers dla API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Journey Planner - WebSocket (Socket.IO)
    location /journey/socket.io/ {
        proxy_pass http://journey_api/socket.io/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # WebSocket specific
        proxy_buffering off;
        proxy_read_timeout 86400;
    }

    # ========================================
    # ROOT REDIRECT (opcjonalne)
    # ========================================
    location = / {
        # Przekieruj na SmartHome LUB Journey Planner
        return 301 /smarthome/;
        # LUB: return 301 /journey/;
    }

    # ========================================
    # HEALTH CHECK
    # ========================================
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

