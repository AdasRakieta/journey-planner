version: '3.8'

services:
  journey-planner-db:
    image: postgres:17-alpine
    container_name: journey-planner-db
    environment:
      POSTGRES_DB: journey_planner
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - journey-db-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - journey-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin} -d journey_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

  journey-planner-server:
    image: ${DOCKERHUB_USERNAME}/journey-planner-server:latest
    container_name: journey-planner-server
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: journey-planner-db
      DB_PORT: 5432
      DB_NAME: journey_planner
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "${SERVER_PORT:-5001}:5001"
    depends_on:
      journey-planner-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - journey-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  journey-planner-client:
    image: ${DOCKERHUB_USERNAME}/journey-planner-client:latest
    container_name: journey-planner-client
    environment:
      VITE_API_URL: ${API_URL:-http://localhost:5001/api}
    ports:
      - "${CLIENT_PORT:-3000}:80"
    depends_on:
      journey-planner-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - journey-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  journey-db-data:
    driver: local

networks:
  journey-network:
    driver: bridge
