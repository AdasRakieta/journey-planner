# Nginx Configuration for Journey Planner + SmartHome
# Single Nginx instance handling both applications
# Path-based routing: /journey and /smarthome

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream definitions
    upstream journey_backend {
        server journey-planner-api:5001;
    }

    upstream journey_frontend {
        server journey-planner-web:80;
    }

    # SmartHome is in a separate stack/repo, expose port 5000 on host
    upstream smarthome_app {
        server host.docker.internal:5000; # or use RPi IP if not on same Docker host
    }

    # HTTP redirect to HTTPS
    server {
        listen 80;
        server_name malina.tail384b18.ts.net;
        
        # Health check (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name malina.tail384b18.ts.net;

        # Tailscale SSL Certificates
        ssl_certificate /etc/ssl/tailscale/malina.tail384b18.ts.net.crt;
        ssl_certificate_key /etc/ssl/tailscale/malina.tail384b18.ts.net.key;

        # SSL Configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # ============================================
        # ROOT PATH - SmartHome (existing app)
        # ============================================
        location / {
            proxy_pass http://smarthome_app/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================
        # SMARTHOME APPLICATION (external stack, port 5000)
        location /smarthome/ {
            proxy_pass http://smarthome_app/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        location = /smarthome {
            return 301 /smarthome/;
        }

        # ============================================
        # JOURNEY PLANNER APPLICATION
        # ============================================

        # Journey Planner - Backend API
        # URL: https://malina.tail384b18.ts.net/journey/api/*
        location /journey/api/ {
            # Rewrite /journey/api/xxx to /api/xxx
            rewrite ^/journey/api/(.*) /api/$1 break;
            
            proxy_pass http://journey_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts (longer for API operations)
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
            
            # CORS headers (if needed)
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Journey Planner - Static Assets (JS, CSS, images, fonts)
        # MUST be BEFORE main /journey/ location for proper matching
        location /journey/assets/ {
            # Rewrite /journey/assets/xxx to /assets/xxx
            rewrite ^/journey/assets/(.*) /assets/$1 break;
            
            proxy_pass http://journey_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static assets
            expires 1h;
            add_header Cache-Control "public, max-age=3600";
            
            # Don't log every asset request
            access_log off;
        }

        # Journey Planner - Favicon and other root-level static files
        location ~ ^/journey/(favicon\.ico|robots\.txt|manifest\.json|.*\.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot))$ {
            # Rewrite /journey/file.ext to /file.ext
            rewrite ^/journey/(.*) /$1 break;
            
            proxy_pass http://journey_frontend;
            proxy_http_version 1.1;
            
            # Cache static files
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            access_log off;
        }

        # Journey Planner - Main Frontend Application
        # URL: https://malina.tail384b18.ts.net/journey/
        location /journey/ {
            # Rewrite /journey/ to /
            rewrite ^/journey/(.*) /$1 break;
            rewrite ^/journey$ / break;
            
            proxy_pass http://journey_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle SPA routing (React Router)
            proxy_intercept_errors on;
            error_page 404 = @journey_fallback;
            
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Fallback for SPA routing (404 -> index.html)
        location @journey_fallback {
            rewrite ^/journey/(.*) /index.html break;
            proxy_pass http://journey_frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Journey Planner without trailing slash - redirect
        location = /journey {
            return 301 /journey/;
        }

        # ============================================
        # MANAGEMENT TOOLS (Optional)
        # ============================================
        
        # Portainer
        location /portainer/ {
            proxy_pass http://172.17.0.1:9000/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Grafana
        location /grafana/ {
            proxy_pass http://172.17.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # HEALTH CHECK
        # ============================================
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
