# Redirect HTTP to HTTPS (domain only)
server {
    listen 80;
    server_name malina.tail384b18.ts.net;
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name malina.tail384b18.ts.net;

    # Tailscale SSL Certificates
    ssl_certificate /etc/ssl/tailscale/malina.tail384b18.ts.net.crt;
    ssl_certificate_key /etc/ssl/tailscale/malina.tail384b18.ts.net.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # ROOT - SmartHome on root path
    # ============================================
    location / {
        proxy_pass http://smarthome_app:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # MANAGEMENT TOOLS
    # ============================================
    
    # Portainer - https://malina.tail384b18.ts.net/portainer
    location /portainer/ {
        proxy_pass http://172.17.0.1:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Grafana - https://malina.tail384b18.ts.net/grafana
    location /grafana/ {
        proxy_pass http://172.17.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # JOURNEY PLANNER APPLICATION
    # ============================================
    
    # Journey Planner API - strip /journey prefix and forward to /api/
    location /journey/api/ {
        # Rewrite /journey/api/xxx to /api/xxx
        rewrite ^/journey/api/(.*) /api/$1 break;
        
        # Proxy to journey-planner-api container on journey-stack network
        proxy_pass http://journey-planner-api:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (longer for API)
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
    }

    # Journey Planner static assets (JS, CSS, images, fonts)
    # MUST be BEFORE the main /journey/ location for proper matching
    location /journey/assets/ {
        # Rewrite /journey/assets/xxx to /assets/xxx
        rewrite ^/journey/assets/(.*) /assets/$1 break;
        
        # Proxy to frontend container
        proxy_pass http://journey-planner-web:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_cache_control;
        add_header Cache-Control "public, max-age=3600";
        
        # Don't log every asset request
        access_log off;
    }

    # Journey Planner favicon and other root-level static files
    location ~ ^/journey/(favicon\.ico|robots\.txt|manifest\.json|.*\.(png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot))$ {
        # Rewrite /journey/file.ext to /file.ext
        rewrite ^/journey/(.*) /$1 break;
        
        # Proxy to frontend container
        proxy_pass http://journey-planner-web:80;
        proxy_http_version 1.1;
        
        # Cache static files
        add_header Cache-Control "public, max-age=86400";
        access_log off;
    }

    # Journey Planner frontend - main application
    location /journey/ {
        # Proxy to journey-planner-web container (Nginx serving built static files)
        proxy_pass http://journey-planner-web:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Journey Planner without trailing slash - redirect to /journey/
    location = /journey {
        return 301 /journey/;
    }
}
