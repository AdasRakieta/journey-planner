version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: journey-planner-db
    environment:
      POSTGRES_DB: journey_planner
      POSTGRES_USER: journey_user
      POSTGRES_PASSWORD: journey_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journey_user -d journey_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

