version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journey-planner-db
    environment:
      POSTGRES_DB: ${DB_NAME:-journey_planner}
      POSTGRES_USER: ${DB_USER:-journey_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-journey_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-journey_user} -d ${DB_NAME:-journey_planner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (Node.js + Express)
  backend:
    image: ghcr.io/adasrakieta/journey-planner/backend:${IMAGE_TAG:-latest}
    container_name: journey-planner-api
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      # Server Configuration
      - PORT=${BACKEND_PORT:-5001}
      - NODE_ENV=${NODE_ENV:-production}
      
      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-journey_planner}
      - DB_USER=${DB_USER:-journey_user}
      - DB_PASSWORD=${DB_PASSWORD:-journey_password}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Email Configuration (for password reset & invitations)
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@journeyplanner.com}
      
      # File Upload Configuration
      - UPLOAD_DIR=/app/uploads/attachments
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-application/pdf,image/jpeg,image/png,image/jpg}
      
      # Frontend URL (for CORS)
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
    volumes:
      - attachment_uploads:/app/uploads/attachments
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    image: ghcr.io/adasrakieta/journey-planner/frontend:${IMAGE_TAG:-latest}
    container_name: journey-planner-web
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  attachment_uploads:
    driver: local

