version: '3.8'

# Journey Planner - Production Deployment
# Uses existing PostgreSQL database (no postgres service included)
# 
# Setup instructions:
# 1. Find your existing Postgres container IP:
#    docker inspect <postgres-container-name> | grep IPAddress
#    Or use: chmod +x find-postgres-ip.sh && ./find-postgres-ip.sh
#
# 2. Set environment variables (create .env file):
#    DB_HOST=172.17.0.2  # Your Postgres container IP
#    DB_PORT=5432
#    DB_NAME=journey_planner
#    DB_USER=journey_user
#    DB_PASSWORD=your_password
#    JWT_SECRET=your_secure_secret_min_32_chars
#    SMTP_USERNAME=your-email@gmail.com
#    SMTP_PASSWORD=your-app-password
#
# 3. Deploy: docker-compose up -d

services:
  # Backend API (Node.js + Express + TypeScript)
  backend:
    # Build locally from source (Portainer deployment)
    # For GitHub Actions CI/CD, the image is: ghcr.io/adasrakieta/journey-planner/backend:latest
    container_name: journey-planner-api
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    environment:
      # Server Configuration
      - PORT=${BACKEND_PORT:-5001}
      - NODE_ENV=${NODE_ENV:-production}
      
      # Database Configuration - CONNECT TO EXISTING POSTGRES
      - DB_HOST=${DB_HOST}  # IP of existing Postgres container (REQUIRED!)
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-journey_planner}
      - DB_USER=${DB_USER:-journey_user}
      - DB_PASSWORD=${DB_PASSWORD}  # REQUIRED!
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}  # REQUIRED! Generate with: openssl rand -base64 32
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      
      # Email Configuration (Gmail SMTP)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USERNAME=${SMTP_USERNAME}  # REQUIRED for email features
      - SMTP_PASSWORD=${SMTP_PASSWORD}  # REQUIRED - use App Password
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-${SMTP_USERNAME}}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Journey Planner}
      
      # Frontend URL (for CORS and email links)
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - VITE_API_URL=${VITE_API_URL}
      
      # File Upload Configuration
      - UPLOAD_DIR=/app/uploads/attachments
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-application/pdf,image/jpeg,image/png,image/jpg}
    
    volumes:
      - attachment_uploads:/app/uploads/attachments
    
    ports:
      - "${BACKEND_PORT:-5001}:5001"
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - journey-planner-net

  # Frontend (React + Vite + Nginx)
  frontend:
    # Build locally from source (Portainer deployment)
    # For GitHub Actions CI/CD, the image is: ghcr.io/adasrakieta/journey-planner/frontend:latest
    container_name: journey-planner-web
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL}
    
    environment:
      # Frontend needs VITE_API_URL for build time
      - VITE_API_URL=${VITE_API_URL}
    
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    networks:
      - journey-planner-net
    
    # Don't wait for backend health - start anyway and let it retry
    depends_on:
      - backend

networks:
  journey-planner-net:
    driver: bridge

volumes:
  # No postgres_data volume - using existing database
  attachment_uploads:
    driver: local

