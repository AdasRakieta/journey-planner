networks:
  web:
    external: true

volumes:
  journey_attachment_uploads:
    driver: local

services:
  backend:
    image: ghcr.io/adasrakieta/journey-planner/backend:sha-a896f6d
    container_name: journey-planner-api
    environment:
      - PORT=${BACKEND_PORT:-5001}
      - NODE_ENV=${NODE_ENV:-production}

      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-journey_planner}
      - DB_USER=${DB_USER:-journey_user}
      - DB_PASSWORD=${DB_PASSWORD}

      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}

      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-${SMTP_USERNAME}}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Journey Planner}

      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - VITE_API_URL=${VITE_API_URL}

      - UPLOAD_DIR=/app/uploads/attachments
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-application/pdf,image/jpeg,image/png,image/jpg}
    volumes:
      - journey_attachment_uploads:/app/uploads/attachments
    networks:
      - web
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ghcr.io/adasrakieta/journey-planner/frontend:sha-a896f6d
    container_name: journey-planner-web
    environment:
      - VITE_API_URL=${VITE_API_URL}
    networks:
      - web
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
