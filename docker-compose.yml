version: '3.8'

# Journey Planner - Production Deployment with Traefik
# Uses existing PostgreSQL database (no postgres service included)
# 
# Setup instructions:
# 1. Ensure Traefik is running with 'web' network
# 2. Set environment variables in Portainer or .env file
# 3. Deploy: docker-compose up -d

networks:
  web:
    external: true
  journey-planner-net:
    driver: bridge

volumes:
  attachment_uploads:
    driver: local

services:
  backend:
    image: ghcr.io/adasrakieta/journey-planner/backend:${IMAGE_TAG:-latest}
    container_name: journey-planner-api

    environment:
      - PORT=${BACKEND_PORT:-5001}
      - NODE_ENV=${NODE_ENV:-production}

      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-journey_planner}
      - DB_USER=${DB_USER:-journey_user}
      - DB_PASSWORD=${DB_PASSWORD}

      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-1h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}

      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-${SMTP_USERNAME}}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Journey Planner}

      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - VITE_API_URL=${VITE_API_URL}

      - UPLOAD_DIR=/app/uploads/attachments
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}
      - ALLOWED_FILE_TYPES=${ALLOWED_FILE_TYPES:-application/pdf,image/jpeg,image/png,image/jpg}

    volumes:
      - attachment_uploads:/app/uploads/attachments

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - web
      - journey-planner-net

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # Backend → /journey/api → port 5001
      - "traefik.http.routers.journey-api.rule=Host(`malina.tail384b18.ts.net`) && PathPrefix(`/journey/api`)"
      - "traefik.http.routers.journey-api.entrypoints=websecure"
      - "traefik.http.routers.journey-api.tls=true"
      - "traefik.http.services.journey-api.loadbalancer.server.port=5001"
      
      # Middleware: usuń /journey prefix przed przekazaniem do backendu
      - "traefik.http.middlewares.journey-api-strip.stripprefix.prefixes=/journey"
      - "traefik.http.routers.journey-api.middlewares=journey-api-strip"

  # Frontend (React + Vite + Nginx)
  frontend:
    # Pull from GitHub Container Registry (ghcr.io)
    # Images are built automatically by GitHub Actions on every push to main
    # Both AMD64 and ARM64 architectures supported
    image: ghcr.io/adasrakieta/journey-planner/frontend:${IMAGE_TAG:-latest}
    container_name: journey-planner-web
    # Build locally instead of pulling (for Portainer deployment)
    # build:
    #   context: ./client
    #   dockerfile: Dockerfile
  frontend:
    image: ghcr.io/adasrakieta/journey-planner/frontend:${IMAGE_TAG:-latest}
    container_name: journey-planner-web

    environment:
      - VITE_API_URL=${VITE_API_URL}

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    networks:
      - web
      - journey-planner-net

    depends_on:
      - backend

    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # Frontend → /journey → port 80
      - "traefik.http.routers.journey-frontend.rule=Host(`malina.tail384b18.ts.net`) && PathPrefix(`/journey`)"
      - "traefik.http.routers.journey-frontend.entrypoints=websecure"
      - "traefik.http.routers.journey-frontend.tls=true"
      - "traefik.http.services.journey-frontend.loadbalancer.server.port=80"
      
      # Middleware: usuń /journey prefix przed przekazaniem do frontendu
      - "traefik.http.middlewares.journey-frontend-strip.stripprefix.prefixes=/journey"
      - "traefik.http.routers.journey-frontend.middlewares=journey-frontend-strip"
      
      # Priorytet: Backend ma wyższy priorytet niż frontend (API przed statycznymi plikami)
      - "traefik.http.routers.journey-api.priority=100"
      - "traefik.http.routers.journey-frontend.priority=50"