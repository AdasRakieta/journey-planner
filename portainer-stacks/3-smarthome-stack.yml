# SmartHome Stack - Home Automation Application
# Deploy AFTER Traefik stack
# Portainer Stack Name: smarthome
# URL: https://malina.tail384b18.ts.net/smarthome

version: '3.8'

networks:
  web:
    external: true
  smarthome-net:
    driver: bridge

volumes:
  static_uploads:
    driver: local
  redis_data:
    driver: local

services:
  # Redis Database for SmartHome
  redis:
    image: redis:7-alpine
    container_name: smarthome_redis_standalone
    command: redis-server --appendonly yes
    
    volumes:
      - redis_data:/data
    
    networks:
      - smarthome-net
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # SmartHome Application
  app:
    image: ghcr.io/adasrakieta/site_proj/smarthome_app:${IMAGE_TAG:-latest}
    container_name: smarthome_app
    
    environment:
      # Server Configuration
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-5000}
      - IMAGE_TAG=${IMAGE_TAG:-latest}
      - FLASK_ENV=${FLASK_ENV:-production}
      - SECRET_KEY=${SECRET_KEY}
      
      # Database Configuration (PostgreSQL)
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # Email Configuration (SMTP)
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      
      # URL Prefixes (empty for Traefik - Traefik adds /smarthome prefix)
      - URL_PREFIX=
      - API_PREFIX=
      - STATIC_PREFIX=
      - SOCKET_PREFIX=
      
      # Redis Configuration (internal network)
      - REDIS_HOST=${REDIS_HOST:-smarthome_redis_standalone}
      - REDIS_PORT=${REDIS_PORT:-6379}
      
      # Asset Versioning
      - ASSET_VERSION=${ASSET_VERSION:-}
    
    volumes:
      - static_uploads:/srv/static/profile_pictures
    
    networks:
      - web
      - smarthome-net
    
    restart: unless-stopped
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # SmartHome App â†’ https://malina.tail384b18.ts.net/smarthome
      - "traefik.http.routers.smarthome.rule=PathPrefix(`/smarthome`)"
      - "traefik.http.routers.smarthome.entrypoints=web"
      - "traefik.http.routers.smarthome.priority=150"
      - "traefik.http.services.smarthome.loadbalancer.server.port=5000"
      
      # Middleware: strip /smarthome prefix
      - "traefik.http.middlewares.smarthome-strip.stripprefix.prefixes=/smarthome"
      - "traefik.http.routers.smarthome.middlewares=smarthome-strip"
