# Traefik Stack - Main Reverse Proxy
# Deploy this FIRST before other stacks
# Portainer Stack Name: traefik
networks:
  web:
    name: web
    driver: bridge

services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    
    command:
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=web"
      
      # Entrypoints
      - "--entrypoints.web.address=:80"
      
      # API Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=false"
      
      # Logging
      - "--accesslog=true"
      - "--log.level=INFO"
    
    ports:
      - "80:80"
    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    
    networks:
      - web
    
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      
      # Traefik Dashboard â†’ https://malina.tail384b18.ts.net/dashboard/
      # Accept any host (Tailscale doesn't preserve Host header properly)
      - "traefik.http.routers.traefik-dashboard.rule=PathPrefix(`/api`) || PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.priority=1000"
